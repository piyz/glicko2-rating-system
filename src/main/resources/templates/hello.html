<body>
    <div class="container">
        <div th:if="${not #lists.isEmpty(list)}">
            <h2>Teams</h2>
            <table class="table table-bordered table-danger">
                <tr>
                    <th>Id</th>
                    <th>Team</th>
                    <th>Bo3-Rating</th>
                    <th>Bo1-Rating</th>
                    <th>Bo3-RD</th>
                    <th>Bo1-RD</th>
                    <th>Bo1-Volatility</th>
                    <th>Bo3-Volatility</th>
                    <th>Bo1-Matches</th>
                    <th>Bo3-Matches</th>
                </tr>
                <tr th:each="user : ${list}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.getTeamBo3().rating}"></td>
                    <td th:text="${user.rating}"></td>
                    <td th:text="${user.getTeamBo3().deviation}"></td>
                    <td th:text="${user.deviation}"></td>
                    <td th:text="${user.volatility}"></td>
                    <td th:text="${user.getTeamBo3().volatility}"></td>
                    <td th:text="${user.count}"></td>
                    <td th:text="${user.getTeamBo3().count}"></td>
                </tr>
            </table>
        </div>
    </div>
