<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
    <div>
        <div th:if="${not #lists.isEmpty(list)}">
            <h2>Teams</h2>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Volatility</th>
                    <th>Dev</th>
                    <th>Rating</th>
                    <th>Bo3Rating</th>
                    <th>Bo3Dev</th>
                    <th>Bo3volatility</th>
                </tr>
                <tr th:each="user : ${list}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.volatility}"></td>
                    <td th:text="${user.deviation}"></td>
                    <td th:text="${user.rating}"></td>
                    <td th:text="${user.getTeamBo3().rating}"></td>
                    <td th:text="${user.getTeamBo3().deviation}"></td>
                    <td th:text="${user.getTeamBo3().volatility}"></td>
                </tr>
            </table>
        </div>
    </div>

    <div>
        <form action="#" th:action="@{/calculateRank}">
            <label for="id1">Team1</label><input id="id1" name="id1" type="number">
            <label for="id2">Team2</label><input id="id2" name="id2" type="number">
            <label for="s">S</label><input id="s" name="s" type="number">
            <button type="submit">Go</button>
        </form>
        <span th:text="${successMessage1}"></span>
    </div>

    <div>
        <form action="#" th:action="@{/calculateOddsById}">
            <label for="id3">Team1</label><input id="id3" name="id3" type="number">
            <label for="id4">Team2</label><input id="id4" name="id4" type="number">
            <button type="submit">Go</button>
        </form>
        <span th:text="${successMessage2}"></span>
        <span th:text="${odds1}"></span>
    </div>

    <div>
        <form action="#" th:action="@{/calculateOddsByName}">
            <select name="name1">
                <option th:each="team : ${list}"><span th:text="${team.name}"></span></option>
            </select>
            <select name="name2">
                <option th:each="team : ${list}"><span th:text="${team.name}"></span></option>
            </select>
            <button type="submit">Go</button>
        </form>
        <span th:text="${successMessage3}"></span>
        <span th:text="${odds2}"></span>
    </div>


</body>
</html>
